<body>

    <form action="#" method="post">

        <label for="modelo">Modelo:</label>

        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>
        <br>


        <label for="bluetooth">¿Bluetooth?</label>
        <select id="bluetooth" name="bluetooth" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
        <br>


        <label for="color">Color:</label>
        <select id="bluetooth" name="bluetooth" required>
            <option value="si">Negro</option>
            <option value="no">Azul</option>
            <option value="no">Rojo</option>
        </select>
        <br>


        <button type="submit">Comprar Altavoz</button>

    </form>

</body>
