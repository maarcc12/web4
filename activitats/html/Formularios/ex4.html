<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" method="get">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Canon, Nikon, Sony, etc.">
        <br>

        <label for="calidad">Calidad (en megapíxeles):</label>
        <input type="number" id="calidad" name="calidad" min="1">
        <br>

        <label for="tipo">Tipo de cámara:</label>
        <select id="tipo" name="tipo">
            <option value="compacta">Compacta</option>
            <option value="mirrorless">Sin Espejo (Mirrorless)</option>
            <option value="reflex">Réflex (DSLR)</option>
        </select>
        <br>

        <label for="precio">Rango de Precio:</label>
        <input type="text" id="precio" name="precio" placeholder="Ejemplo: 500-1000">
        <br>

        <button type="submit">Buscar Cámaras</button>

    </form>

</body>
</html>
